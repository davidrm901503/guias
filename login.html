<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js" type="application/javascript"></script>
</head>
<body>

<div class="wrapper">
    <section class="hero">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-md fixed-top navbar-dark">
                    <div class="container">
                        <a class="navbar-brand" href="#">Fixed navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                                aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Disabled</a>
                                </li>
                            </ul>


                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <div class="jumbotron jumbotron-fluid mb-0 d-flex">
            <div class="container align-self-center">
                <div class="row justify-content-center text-center ">
                    <div class="col-10 col-sm-8 col-md-6 col-lg-5 d-flex  align-self-center justify-content-center">
                        <div class="card w-100">
                            <div class="card-header">
                                <h6>Entrar</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="text" class="form-control mt-2" placeholder="Usuario">
                                    <input type="password" class="form-control mt-3" placeholder="Password">
                                    <input class="btn btn-primary mr-2 mt-4" value="Entrar">
                                    <a class="btn btn-block btn-primary mr-2 mt-4 text-white">
                                        <i class="fa fa-facebook"></i>
                                        Entrar con Facebook
                                    </a>
                                    <a class="btn btn-block btn-danger mr-2 mt-2 text-white">
                                        <i class="fa fa-google-plus"></i>
                                        Entrar con Google
                                    </a>

                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <a class="btn btn-link">
                                    <i class="fa fa-chevron-left"></i>
                                    Regresar a la p&aacute;gina principal
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-white mb-0" style="text-align: center; color:#909090">Copyright 2018. Todos los

                </div>
            </div>
        </div>
    </footer>

<script src="js/bootstrap.bundle.min.js" type="application/javascript"></script>
<script src="js/bootstrap-datepicker.min.js" type="application/javascript"></script>
<script src="js/bootstrap-datepicker.es.min.js" type="application/javascript"></script>
<script src="js/functions.js" type="application/javascript"></script>

</html>
